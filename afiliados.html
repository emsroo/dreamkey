<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles-afiliados/afiliados.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Contacto</title>
</head>

<body>

    <div class="afiliados">

        <!-- Header -->
        <header>
            <div id="header"></div>
        </header>

        <!-- Main -->
        <main>
            <h1 id="titulo" class="card-title1">Empresas afiliados</h1><br>
            <div class="row row-cols-1 row-cols-md-4 g-4" id="list-items"></div>
        </main>

        <!-- Footer -->
        <footer>
            <div id="footer"></div>
        </footer>
    </div>
    
    <script>
        //Cargar el conetenido de header
    fetch("navTemplete.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header").innerHTML = data;
         });
    </script>
    <script>
        //Cargar el conetenido de footer
    fetch("footerTemplate.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("footer").innerHTML = data;
         });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/js_afiliados/main.js"></script>
    <script src="./js/js_navbar/navbar-session.js"></script> </script>
    </script>
</body>

</html>

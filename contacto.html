<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles-contacto/style.css">

 
    <title>Contacto</title>
</head>

<body>

    <div id="header"></div>


    <section class="form-section">
      <div class="container">
          <div class="row align-items-start">
  
              <!-- Contáctanos -->
              <div class="col-12 col-lg-6 mb-4">
                  <div class="card-body">
                      <h5 class="card-title" style="margin: 30px;">Contáctanos</h5>
                      <p class="card-text mb-4">
                          En DreamKey nos importan mucho nuestros colaboradores y clientes. Si quieres buscar más
                          información puedes enviarnos un mensaje.
                      </p>
                      <!-- <p> -->
                        <div class="contact-item d-flex mb-3"> 
                            <img src="./assets/telefono.jpg" alt="tel" width="30" height="22">
                            58-45812354
                        </div>
                    <!-- </p> -->
                    <!-- <p> -->
                        <div class="contact-item d-flex  mb-3"> 
                            <img src="./assets/correo.jpg" alt="correo" width="30" height="20">
                            dream.key.test@gmail.com
                        </div>
                      <!-- </p> -->
                  </div>
              </div>
  
              <!-- Formulario -->
              <div class="col-12 col-lg-6">
                  <div class="container-fluid">
                      <div class="row justify-content-center">
                          <div class="col-12">
                              <div class="card rounded-4 p-4">
                                  <form>
                                      <div class="mb-3">
                                          <input type="text" class="form-control" id="nom" placeholder="Ingresa tu nombre"
                                              required>
                                      </div>
                                      <div class="mb-3">
                                          <input type="email" class="form-control" id="email"
                                              placeholder="Ingresa tu correo" required>
                                      </div>
                                      <div class="mb-3">
                                          <input type="tel" class="form-control" id="telefono"
                                              placeholder="Ingresa tu teléfono" required>
                                      </div>
                                      <div class="mb-3">
                                          <textarea class="form-control" id="message" rows="4"
                                              placeholder="Ingresa tu mensaje" required></textarea>
                                      </div>
                                      <div class="col-4">
                                          <button type="submit" class="btn btn-custom" id="btnEnviar">Enviar</button>
                                      </div>
                                  </form>
                              </div>
                              <div id="error-msg"> 
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
  
          </div>
      </div>
  </section>
<!-- Termina formulario -->
    
    <div id="footer"></div>
    
    <script>
        //Cargar el conetenido de header
    fetch("navTemplete.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header").innerHTML = data;
         });
         // termina de cargar header
    </script>
    <script>
        //Cargar el conetenido de footer
    fetch("footerTemplate.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("footer").innerHTML = data;
            // termina de cargar footer
         });
    </script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
    <script src="./js/js_contacto/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- final bootstrap -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
           emailjs.init({
             publicKey: "Y_DWBuz5qjaerjzbZ",
           });
        })();
    </script>
</body>

</html>

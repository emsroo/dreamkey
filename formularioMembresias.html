<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Formulario Membresías</title>
</head>

<body>
    <div id="header"></div>

    <div class="row justify-content-center m-5">
        <!-- Agregar membresías -->
        <div class="col-12 col-lg-6 mb-4">
            <div class="card-body">
                <h5 class="card-title" style="margin: 30px;">Agregar Membresías</h5>
                <p class="card-text">
                    En DreamKey nos importan mucho nuestros colaboradores y clientes. Si quieres buscar más
                    información puedes enviarnos un mensaje.
                </p>
                <p>
                    <img src="./assets/telefono.jpg" alt="tel" width="30" height="22">
                    58-45812354
                </p>
                <p>
                    <img src="./assets/correo.jpg" alt="correo" width="30" height="20">
                    dream.key.test@gmail.com
                </p>
            </div>
        </div>

        <!-- Formulario membresías -->
        <div class="col-12 col-lg-6">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="card rounded-4 p-4">
                            <form>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="nom" placeholder="Nombre de membresía"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="precio-publico" placeholder="Ingresa el precio inicial"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="precio-afiliados" placeholder="Ingresa el precio especial"
                                        required>
                                </div>
                               
                                <div class="mb-3">
                                    <textarea class="form-control" id="descripcion" rows="4"
                                        placeholder="Descripción de la membresía" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Imagen de membresía:</label><br>
                                    <button type="button" id="upload_widget" class="btn btn-secondary mb-2">Subir Imagen</button>
                                    <input type="file" id="imageUrl"> <div>
                                         <img id="imagePreview" src="#" alt="Vista previa de la imagen" style="display: none;"/>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon03">Button</button>
                                    <input type="file" class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
                                </div>

                                <div class="col-4">
                                    <button type="submit" class="btn btn-custom" id="btnEnviar">Subir</button>
                                </div>
                            </form>
                        </div>
                        <div id="error-msg">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        //Cargar el conetenido de header
        fetch("navTemplete.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script src="./js/js_formulario_membresias/main.js"></script>
</body>

</html>

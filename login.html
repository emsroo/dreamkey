<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles-login/style.css">
    <title>Login</title>
</head>

<body>

    <div class="register">

        <!-- Header -->
        <header>
            <div id="header"></div>
        </header>

        <!-- Main -->
        <main class="mainbg">

            <div class="bienvenido">
                <h1>Bienvenido a DreamKey</h1>
        
        
            </div>
        
        
            <div class="container">
                <div class="mb-3">
                    <label for="email-address" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email-address" placeholder="dream.key.test@gmail.com">
                </div>
        
        
        
                <div class="password">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock"
                        placeholder="********">
        
                </div>
                 <div class="form-check" id="recuerdame">
                    <input class="form-check-input" style="display:none" type="checkbox" id="recuerdame">
                    <label class="form-check-label" style="display:none"  for="recuerdame">Recuérdame
                    </label>
                </div>  
            </div>
        
            <div id="error-msg" ></div>
        
            <div class="centrar-boton">
                <button type="button" class="btn btn-warning" id="btnEnviar">Iniciar sesión</button>
            </div>
        
        
            <div class="recuerdame container">

            </div>

        </main>
        <!-- Main -->

        <!-- Footer -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row align-items-center" style="padding-top: 20px" ;>
                    <div class="col-sm-4 oval-box">
                        <h5 class="">Si no tienes una cuenta en DreamKey haz click y <br> consiéntete como mereces.</h5>
                        <a href=register.html type="button" id="btn-registro">Regístrate</a>
                    </div>

                </div>
            </div>
        </footer>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        //Cargar el conetenido de header
        fetch("navTemplete.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="./js/js_login/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/js_navbar/navbar-session.js"></script> </script>
    </script>
</body>

</html>

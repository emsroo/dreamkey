<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles-login/style.css">
    <title>Login</title>
</head>

<body>
    
    <div id="header"></div>


    <div class="bienvenido">
        <h1>Bienvenido a DreamKey</h1>


    </div>

    <h3 class="negrita">Login</h3>



    <div class="container">
        <div class="mb-3">
            <label for="email-address" class="form-label">Correo</label>
            <input type="email" class="form-control" id="email-address" placeholder="dream.key.test@gmail.com">
        </div>



        <div class="password">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock"
                placeholder="********">

        </div>
    </div>

    <div id="error-msg"></div>

    <div class="centrar-boton">
    <button type="button" class="btn btn-warning" id="btnEnviar">LOGIN</button>
</div>


 <div class="recuerdame">
<div class="form-check">
    <input class="form-check-input" type="checkbox" id="recuerdame">
    <label class="form-check-label" for="recuerdame">Recuérdame
    </label>
  </div>


  <div><h6 class="recordar">¿Recordar mi contraseña?</h6></div>

</div>


    <script>
        //Cargar el conetenido de header
        fetch("navTemplete.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            });
    </script>


    <footer class="footer">
        <div class="container-fluid">
            <div class="row align-items-center" style="padding-top: 20px";>

                </div>

            </div>
        </div>
    </footer>

        crossorigin="anonymous"></script>
    <script src="./js/js_login/main.js"></script>
</body>

</html>

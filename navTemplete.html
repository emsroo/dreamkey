<script>
  document.addEventListener("DOMContentLoaded", function () {
    const nombreUsuario = localStorage.getItem("usuarioNombre");
    const contenedor = document.getElementById("usuario-info");

    if (nombreUsuario) {
      contenedor.innerHTML = `
        <li class="nav-item">
          <span class="nav-link">Hola ${nombreUsuario}</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="cerrarSesion">Cerrar sesión</a>
        </li>
      `;

      // Agrega función para cerrar sesión
      document.getElementById("cerrarSesion").addEventListener("click", function () {
        localStorage.removeItem("usuarioNombre");
        location.reload(); // recarga la página para mostrar nuevamente el login y registro
      });
    }
  });
</script>
